<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jeff's World</title>
        <link rel="stylesheet" type="text/css" href="style.css" />

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    </head>
    <body>

        <nav id="navbar">
            <header>
                <h1>Jeff's World</h1>
            </header>
            <ul id="nav-links">
                <li><span id="bio">Bio</span></li>
                <li><span id="gators">Gators</span></li>
                <li><span id="games">Games</span></li>
            </ul>
        </nav>

        <main>

            <div id="bio-block">

                    <h3 class="quote">"Freedom is the right of all sentient beings."</h3>
                    <h5>&mdash; Optimus Prime</h5>
                </div>
                <p>Jeff is 29.5 years old</p>
            </div>

            <div id="gators-block">
                <h2>GATORS</h2>
            </div>

            <div id="games-block">
                <h2>GAMES</h2>
            </div>

        </main>

        <script src="script.js"></script>
    </body>
</html>
